<div dir="rtl">
name: Bug
title: "[باگ]: "
description: "گزارش یک باگ"
assignees: mirmostafa
projects: ["MES 2.0 Infrastructure"]
body:
  - type: markdown
    attributes:
      value: |
        این یک test است.
  - type: textarea
    id: what-happened
    attributes:
      label: چی شده؟
      description: همینطور لطفا به ما بگید انتظار داشتید چی بشه؟
      placeholder: به ما بگید چی میبینید
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

